name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Install Gauntlet
      run: |
        git clone https://github.com/p4gauntlet/gauntlet $GITHUB_WORKSPACE/../gauntlet
        cd $GITHUB_WORKSPACE/../gauntlet
        ./do_install.sh RUN_CI=ON
    - name: Refresh toz3
      run: |
        rm -rf $GITHUB_WORKSPACE/../gauntlet/modules/toz3
        mkdir $GITHUB_WORKSPACE/../gauntlet/modules/toz3
        mv $GITHUB_WORKSPACE/* $GITHUB_WORKSPACE/../gauntlet/modules/toz3
        ln -sf $GITHUB_WORKSPACE/../gauntlet/modules/toz3 $GITHUB_WORKSPACE/../gauntlet/modules/p4c/extensions/toz3
        cd $GITHUB_WORKSPACE/../gauntlet/modules/p4c/build
        cmake .. -DCMAKE_RUN_CLANG_TIDY=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo
        make  -j2
        sudo make install # Install the p4c compiler and the headers 
    - name: Test with pytest
      run: |
        cd $GITHUB_WORKSPACE/../gauntlet/modules/toz3/pruner
        python3 -m pytest test_pruner.py  -vrf
